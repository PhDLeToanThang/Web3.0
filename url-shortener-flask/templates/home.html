<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="row vh-100 align-items-center">
    <div class="container-fluid">
        <h1 class="text-center">URL Shortener</h1>
        <form class="pt-3 pb-3 col-xl-5 col-lg-7 col-md-10 col-xs-12 m-auto" action="/link" method="POST">
            {{ form.csrf_token }}
            <div class="input-group mb-3">
                {{ form.url(size=20, class="form-control", placeholder="url") }}
                <button type="submit" class="btn btn-outline-primary" type="button" id="url">compresser</button>
            </div>
        </form>

        <div class="card col-xl-5 col-lg-7 col-md-10 col-xs-12 m-auto">
            <div class="card-header">
                Historique
            </div>
            <div class="card-body">
                {% for row in history %}
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a target="_blank"  href="{{ row[0] }}">{{ row[0] }}</a> <br> <i class="bi bi-arrow-return-right"></i>
                            <a target="_blank" href="{{ row[1] }}">{{ row[1] }}</a></li>
                    </ul>
                {% else %}
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Aucun lien créé récemment</li>
                    </ul>
                {% endfor %}
          </div>
        </div>

    </div>
</body>
</html>
