<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card mr-auto ml-auto m-5" style="max-width: 400px; width: 90%">
      <div class="card-body">
          <h5 class="card-title">{{ url }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ base_url }}{{ hashed }}</h6>
          <p class="text-{{ ping_info[0] }}">ping : {{ ping_info[1] }}</p>
          <img alt="qrcode" width="300px" src="{{ qrcode }}" />
          <div>
              <a target="_blank" href="{{ url }}" class="card-link">{{ url }}</a><br />
              <a target="_blank" href="{{ base_url }}{{ hashed }}" class="card-link link-success">{{ base_url }}{{ hashed }}</a>
          </div>
      </div>
    </div>
</body>
</html>
